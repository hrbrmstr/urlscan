language: r
cache: packages
latex: false
fortran: false
env:
  - _R_CHECK_FORCE_SUGGESTS_=false

matrix:
  include:
    - dist: trusty
    - dist: xenial
    - os: osx
      brew_packages: imagemagick
    - dist: trusty
      r_check_args: '--ignore-vignettes'
      r_build_args: '--no-build-vignettes'
      addons:
        apt:
          update: true
          packages:
            - libmagick++-dev
            - librsvg2-dev
            - libwebp-dev
            - libpoppler-cpp-dev
            - libtesseract-dev
            - libleptonica-dev
            - tesseract-ocr-eng
            - r-cran-rgdal
            - libfftw3-dev
            - cargo

addons:
  apt:
    update: true
    sources:
      - sourceline: 'ppa:opencpu/imagemagick'
    packages:
      - libmagick++-dev
      - librsvg2-dev
      - libwebp-dev
      - libpoppler-cpp-dev
      - libtesseract-dev
      - libleptonica-dev
      - tesseract-ocr-eng
      - r-cran-rgdal
      - libfftw3-dev
      - cargo

bioc_packages:
  - EBImage

notifications:
  email:
    on_success: change
    on_failure: change

# Prevents Travis timeout for building magick
before_install:
- (while true; do echo 'Ping? Pong!'; sleep 500; done) &

after_success:
- Rscript -e 'covr::codecov()'
